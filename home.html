<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7]">
    <main class="w-[450px] mx-auto">
        <div class="bg-white rounded-b-3xl px-6 pb-6">
            <div class="flex items-center justify-between border-b-1 border-gray-300 py-4">
                <div class="flex items-center">
                    <img class="h-12 w-12 mr-2" src="./assets/Group.png" alt="">
                    <div>
                        <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                        <p class="text-[#08080880]">Available Balance</p>
                    </div>
                </div>
                
                <div>
                    <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>
                </div>
            </div> 

            <div class="mt-8">
                <h1 class="mb-3 text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
            </div>

            <div class="mt-6 grid grid-cols-3 gap-4">
                <div id="add-money" class="w-[123px] h-[86px] py-5 text-center border-1 border-[#0808081a] rounded-xl active">
                    <img class="w-6 h-6 mb-1.5 mx-auto" src="./assets/wallet1.png" alt="">
                    <p id="add-money-title" class="text-[14px] text-[#080808b3] active-p">Add Money</p>
                </div>

                <div id="cash-out" class="w-[123px] h-[86px] py-5 text-center border-1 border-[#0808081a] rounded-xl active">
                    <img class="w-6 h-6 mb-1.5 mx-auto" src="./assets/send1.png" alt="">
                    <p id="cash-out-title" class="text-[14px] text-[#080808b3] active-p">Cashout</p>
                </div>

                <div id="transfer-money" class="w-[123px] h-[86px] py-5 text-center border-1 border-[#0808081a] rounded-xl active">
                    <img class="w-6 h-6 mb-1.5 mx-auto" src="./assets/money1.png" alt="">
                    <p id="transfer-money-title" class="text-[14px] text-[#080808b3] active-p">Transfer Money</p>
                </div>

                <div id="get-bonus" class="w-[123px] h-[86px] py-5 text-center border-1 border-[#0808081a] rounded-xl active">
                    <img class="w-6 h-6 mb-1.5 mx-auto" src="./assets/bonus1.png" alt="">
                    <p id="get-bonus-title" class="text-[14px] text-[#080808b3] active-p">Get Bonus</p>
                </div>

                <div class="w-[123px] h-[86px] py-5 text-center border-1 border-[#0808081a] rounded-xl active">
                    <img class="w-6 h-6 mb-1.5 mx-auto" src="./assets/purse1.png" alt="">
                    <p id="active-title" class="text-[14px] text-[#080808b3] active-p">Pay Bill</p>
                </div>

                <div class="w-[123px] h-[86px] py-5 text-center border-1 border-[#0808081a] rounded-xl active">
                    <img class="w-6 h-6 mb-1.5 mx-auto" src="./assets/transaction1.png" alt="">
                    <p id="active-title" class="text-[14px] text-[#080808b3] active-p">Transactions</p>
                </div>
            </div>
        </div>

        <div class="all-form-sections px-6">
            <!-- add money -->
            <div class="form" id="add-money-parent">
                <h1 class="text-[18px] font-semibold pt-8 pb-4">Add Money</h1>
                <form class="bg-white rounded-2xl p-6 flex flex-col justify-center mx-auto">
                    <div>
                        <label class="text-[#080808b3] font-semibold" for="">Select A Bank</label>
                        <br />
                        <select id="bank" class="select mt-3 rounded-4xl outline-none bg-[#f4f5f7] w-full">
                            <option disabled selected>Select Bank</option>
                            <option>AB Bank</option>
                            <option>IFIC Bank</option>
                            <option>Dutch Bangla Bank</option>
                        </select>
                    </div>

                    <div class="mt-5">
                        <label class="text-[#080808b3] font-semibold" for="">Bank Account Number</label>
                        <br />
                        <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>

                    <div class="mt-5">
                        <label class="text-[#080808b3] font-semibold" for="">Amount to Add</label>
                        <br />
                        <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>

                    <div class="mt-5">
                        <label class="text-[#080808b3] font-semibold" for="">4 Digit Pin</label>
                        <br />
                        <input id="add-pin" type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>
                    
                    <button id="btn-add-money" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Add Money</button>
                </form>
            </div>

            <!-- cash out -->
            <div class="form" id="cash-out-parent" style="display: none;">
                <h1 class="text-[18px] font-semibold pt-8 pb-4">Cash Out</h1>
                <form class="bg-white rounded-2xl p-6 flex flex-col justify-center mx-auto">
                    <div>
                        <label class="text-[#080808b3] font-semibold" for="">Agent Number</label>
                        <br />
                        <input id="agent-number" type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>

                    <div class="mt-5">
                        <label class="text-[#080808b3] font-semibold" for="">Amount</label>
                        <br />
                        <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>

                    <div class="mt-5">
                        <label class="text-[#080808b3] font-semibold" for="">Pin Number</label>
                        <br />
                        <input id="withdraw-pin" type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>
                    
                    <button id="btn-withdraw" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Withdraw Money</button>
                </form>
            </div>

            <!-- transfer money -->
            <div class="form" id="transfer-money-parent" style="display: none;">
                <h1 class="text-[18px] font-semibold pt-8 pb-4">Transfer Money</h1>
                <form class="bg-white rounded-2xl p-6 flex flex-col justify-center mx-auto">
                    <div>
                        <label class="text-[#080808b3] font-semibold" for="">User Account Number</label>
                        <br />
                        <input id="transfer-account-number" type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>

                    <div class="mt-5">
                        <label class="text-[#080808b3] font-semibold" for="">Amount</label>
                        <br />
                        <input id="transfer-amount" type="text" placeholder="Enter amount to transfer" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>

                    <div class="mt-5">
                        <label class="text-[#080808b3] font-semibold" for="">Pin Number</label>
                        <br />
                        <input id="transfer-pin" type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>
                    
                    <button id="btn-transfer-money" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Send Now</button>
                </form>
            </div>

            <!-- get bonus -->
            <div class="form" id="get-bonus-parent" style="display: none;">
                <h1 class="text-[18px] font-semibold pt-8 pb-4">Get Bonus</h1>
                <form class="bg-white rounded-2xl p-6 flex flex-col justify-center mx-auto">
                    <div>
                        <label class="text-[#080808b3] font-semibold" for="">Enter Bonus Coupon</label>
                        <br />
                        <input id="coupon" type="text" placeholder="Enter your coupon" class="input bg-[#f4f5f7] rounded-4xl mt-3 w-full" />
                    </div>
                    
                    <button id="btn-transfer-money" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Get Bonus</button>
                </form>
            </div>
        </div>
    </main>

    <script src="./js/home.js"></script>
</body>
</html>
